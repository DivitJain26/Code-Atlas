<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Atlas - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0d1117;
      --bg-card: #161b22;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --border: #30363d;
      --accent: #7c5dfa;
      --accent-dark: #5e43c2;
      --green: #238636;
      --red: #da3633;
      --input-bg: #0d1117;
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --bg-card: #f6f8fa;
      --text-primary: #24292f;
      --text-secondary: #57606a;
      --border: #d0d7de;
      --input-bg: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .logo-area {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      font-size: 2.4rem;
      font-weight: 800;
      background: linear-gradient(90deg, #7c5dfa, #a78bfa, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1.5px;
    }

    .tagline {
      margin-top: 10px;
      font-size: 1rem;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 32px 28px;
      box-shadow: 0 10px 38px rgba(0,0,0,0.45);
    }

    h1 {
      font-size: 1.55rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    input {
      width: 100%;
      padding: 12px 14px;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(124, 93, 250, 0.18);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1.1rem;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 16px 0 24px;
      font-size: 0.9rem;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
    }

    .forgot {
      color: var(--accent);
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    button[type="submit"] {
      width: 100%;
      padding: 13px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button[type="submit"]:hover {
      background: var(--accent-dark);
      transform: translateY(-1px);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 28px 0;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider span {
      padding: 0 16px;
    }

    .social-btn {
      width: 100%;
      padding: 11px;
      margin-bottom: 12px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-primary);
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background 0.2s;
    }

    .social-btn:hover {
      background: rgba(255,255,255,0.06);
    }

    .signup-link {
      text-align: center;
      margin-top: 28px;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .signup-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

  <button class="theme-toggle" title="Toggle theme"></button>

  <div class="container">
    <div class="logo-area">
      <div class="logo">Code Atlas</div>
      <div class="tagline">Master coding. Solve. Conquer.</div>
    </div>

    <div class="card">
      <h1>Sign In</h1>

      <form>
        <div class="form-group">
          <label for="email">Email or Username</label>
          <input type="text" id="email" placeholder="yourname@codeatlas.io" autocomplete="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" required>
            <button type="button" class="toggle-password">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="options">
          <label class="remember">
            <input type="checkbox" /> Remember me
          </label>
          <a href="#" class="forgot">Forgot password?</a>
        </div>

        <button type="submit">Sign In</button>
      </form>

      <div class="divider"><span>or</span></div>

      <button class="social-btn">
        <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg>
        Continue with Google
      </button>

      <button class="social-btn">
        <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zm-3 10.5v3h-3v-3h-2v3H8v-3H5v-2h3V8.5h3v3h2v-3h3v3h3v2h-3z"/></svg>
        Continue with GitHub
      </button>

      <div class="signup-link">
        New to Code Atlas? <a href="#">Create account</a>
      </div>
    </div>
  </div>

  <script>
    const toggleBtn = document.querySelector('.toggle-password');
    const passwordInput = document.getElementById('password');

    toggleBtn.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      toggleBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    const themeToggle = document.querySelector('.theme-toggle');
    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme') || 'dark';
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      themeToggle.textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
